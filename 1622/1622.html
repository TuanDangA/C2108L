<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1622</title>
</head>
<body>
<script type="text/javascript">
    function calculator()
    {
        var a, b
        a=parseInt(prompt('nhap gia tri a'));
        b=parseInt(prompt('nhap gia tri b'));
        document.write(`tổng là: ${a+b}<br\>`);
        document.write(`hiệu là: ${a-b}<br\>`);
        document.write(`tích là: ${a*b}<br\>`);
        document.write(`thương là: ${a/b}<br\>`);
    }
    calculator()
    
</script>
</body>
</html>
