<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1606</title>
</head>
<body>
    <script>
        var a=parseInt(prompt('Nhập giá trị của a'))
        var b=parseInt(prompt('Nhập giá trị của b'))
        var c=parseInt(prompt('Nhập giá trị của c'))
        document.write(`${a}x<sup>2</sup>+${b}x+${c}=0<br/>`)
        var bien=(b**2-4*a*c)
        if(bien<0)
            document.write(`Phương trình vô nghiệm.`)
        if(bien==0)
            document.write(`x1=x2=${-b/(2*a)}`)
        if(bien>0)
        {
            var tu_so=-b+Math.sqrt(bien);
            document.write(`x1=${tu_so/(2*a)}<br/>`)
            document.write(`x2=${tu_so/(2*a)}`)
        }
    </script>
</body>
</html>
