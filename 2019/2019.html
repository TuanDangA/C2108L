<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2019</title>
    <style>
        .info {width: 500px;height: 400px;border-radius: 5px;border: 1px solid rgb(82, 82, 209);display: flex;flex-direction: column;font-size: 12px;}
        .banner {background-color: rgb(82, 82, 209);width: 100%;height: 30px;color: white;}
        .intro {margin-top: 7px; margin-left: 8px;font-size: 12px;}
        .display {margin-top: 25px; width: 500px;height: 200px;border-radius: 5px;border: 1px solid rgb(82, 82, 209);display: flex;flex-direction: column;}
        .content_1 {margin-left: 10px;overflow: scroll;height: 80%;}
        td {border: 1px solid black;}
    </style>
    <script>
        function func_1()
        {
            document.getElementById("price").value=10;
            document.getElementById("quantity").value=0;
        }
        function func_2()
        {
            let x = parseInt(document.getElementById("price").value)
            let y = parseInt(document.getElementById("quantity").value)
            document.getElementById("total").value=x*y;
        }
        var list= [];
        var count=0;
        function add()
        {
            let a=document.getElementById("p_name").value;
            let b=document.getElementById("c_name").value;
            let c=document.getElementById("price").value;
            let d=document.getElementById("quantity").value;
            let e=document.getElementById("manu").value;
            let object={"stt":++count,"proname" : a,"catname" : b,"price": c,"quan" : d,"manu" : e} 
            list.push(object);
            var x=document.getElementById("result");
            x.innerHTML += 
            `<tr id="dong${count}">
                <td>${list[count-1].stt}</td>
                <td>${list[count-1].proname}</td>
                <td>${list[count-1].catname}</td>
                <td>${list[count-1].price}</td>
                <td>${list[count-1].quan}</td>
                <td>${list[count-1].manu}</td>
                <td><button onclick="edit(${count})">Edit</button></td>
                <td><button onclick="xoa(${count})">Delete</button></td>
            </tr>`
        }
        function xoa(b)
        {
            let a=parseInt(b);
            document.getElementById(`dong${a}`).remove();
        }
        function edit(b)
        {
            let a=parseInt(b);
            let pro=prompt('Product name:');
            let cat=prompt('Category Name:');
            let price=prompt('Price:');
            let quan=prompt('Quantity:');
            let manu=prompt('Manufacturer Name:');
            document.getElementById(`dong${a}`).innerHTML = 
            `<td>${a}</td>
             <td>${pro}</td>
             <td>${cat}</td>
             <td>${price}</td>
             <td>${quan}</td>
             <td>${manu}</td>
             <td><button onclick="edit(${a})">Edit</button></td>
             <td><button onclick="xoa(${a})">Delete</button></td>
            `
        }
    </script>
</head>
<body>
    <div class="info">
        <div class="banner">
            <p class="intro">Input product's detail information</p>
        </div>
        <div class="content_1">
            <p>Product Name</p>
            <input type="text" id="p_name" placeholder="A">
            <p>Category Name</p>
            <input type="text"  id="c_name" placeholder="Iphone" onchange="func_1()">
            <p>Price</p>
            <input type="number" id="price" disabled>
            <p>Quantity</p>
            <input type="number" id="quantity" onchange="func_2()">
            <p>Total Price</p>
            <input type="number" id="total" disabled>
            <p>Manufacturer Name</p>
            <select id="manu" style="width: 96%; padding: 2px 3px;font-size: 12px;">
                <option value="apple">Apple</option>
                <option value="samsung">SamSung</option>
                <option value="lg">LG</option>
                <option value="sony">Apple</option>
                <option value="google">Google</option>
            </select>
            <input type="submit" label="Submit" onclick="add()" style="border-radius: 5px; padding: 5px 10px; border: none; background-color: rgb(84, 129, 15); color: white;margin-top: 5px;">
            <input type="reset" style="border-radius: 5px; padding: 5px 10px; border: none;margin-top: 5px;background-color: rgb(179, 179, 6);color: white;">
        </div>
    </div>
    <div class="display">
        <div class="banner">
            <p class="intro">Management Products</p>
        </div>
        <table style="font-size: 11px;border: 1px solid black;margin: 5px 2px;overflow: scroll;">
            <thead style="font-weight: bold;">
                <tr style="text-align: center;">
                    <td>No</td>
                    <td>Product Name</td>
                    <td>Category Name</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Manufacturer Name</td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="result" style="font-size: 15px;">
            </tbody>
        </table>
    </div>
</body>
</html>
