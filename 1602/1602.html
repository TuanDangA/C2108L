<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1602</title>
</head>
<body>
    <script>
        var N=parseInt(prompt('Nhap N: '))
        var giai_thua=1;
        for(var i=1;i<=N;i++)
        {   
            giai_thua *=i;
        }
        document.write(`N giai thua = ${giai_thua}`);
    </script>
</body>
</html>
